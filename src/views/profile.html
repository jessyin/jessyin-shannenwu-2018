<!DOCTYPE html>
<html>

<head>
    <Title>inkspire | profile </Title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/static/logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!--local dependencies-->
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/static/css/hovereffect.css">
</head>

<body>
    <div id="navbar" class="profile">
        <!--nav bar items inserted here-->
    </div>

    <div class="container text-center" id="profile-container">
        <div class="large-profile-container text-center my-4">
            <div class="circle-avatar" id="profile-picture">
                <!-- profile pic inserted here? -->
            </div>

            <div id="name-container">
                <!--name inserted here-->
            </div>
            <hr>
        </div>
    </div>

    <div class="row" style="padding-bottom: 20px">
        <div class="col-4">
        <a id='inked-icon' onclick="showhide(this.id)"><i class="fa fa-paint-brush profile-links " aria-hidden="true" alt="Inks"></i></a>
        </div>
        <div class="col-4">
            <!-- here for spacing -->
        </div>
        <div class="col-4">
        <a id='ideas-icon' onclick="showhide(this.id)"><i class="far fa-lightbulb profile-links" aria-hidden="true" alt="Ideas" ></i></a>
        </div>
    </div>

    <div class="container-fluid" id='gallery-container'>
        <div id="user-ideas" style="display:none; margin: 2rem 0 2rem 0;">
            <!-- text posts inserted here-->
        </div>
        <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="profileModal">delete?</h5>
                    </div>
                    <div class="modal-body">
                        <p class="modal-text" id="modalConfirm">are you sure you want to delete this?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary profile-links" data-dismiss="modal">cancel</button>
                        <button type="button" class="btn btn-danger profile-links" id="deletepost" data-dismiss="modal"> delete </button>
                    </div>
                </div>
            </div>
        </div>
        <div id='inksdiv'>
            <div class="row justify-content-center" id="user-inks" style="margin: 0 0 0 0;"></div>
        </div>

    </div>

    <div class="modal fade" id="upload" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">upload</h5>
                </div>
                <div class="modal-body">
                    <label class="btn btn-primary profile-links" for="photoupload"><i class="fa fa-upload"></i>   choose a file</label>
                    <input id="photoupload" name="file" type="file" accept="image/*" style="display:none;">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary profile-links" id="cancel" data-dismiss="modal">cancel</button>
                    <button type="button" class="btn btn-success profile-links" id="addphoto" data-dismiss="modal" onclick="addPhoto()">upload</button>
                </div>
            </div>
        </div>
    </div>
    <div id="imageModal" class="modal">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="document.getElementById('imageModal').style.display='none'">
          <span aria-hidden="true">&times;</span>
        </button>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>
    <footer>
        <div class="container text-center" style="margin-top: 10rem;">
            <p>copyright &copy; team boop 2018</p>
        </div>
    </footer>
</body>
    
<script>
    //displays file name after upload, not sure how to remove
    $('#photoupload').change(function() {
        var i = $(this).prev('label').clone();
        var file = $('#photoupload')[0].files[0].name;
        $(this).prev('label').text(file);
    });
    </script>
    <script>

    // Get the modal
    var modal = document.getElementById('imageModal');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

// indicates which part of gallery you're on for profile
    function showhide(id) {
        if (id == 'ideas-icon') {
            document.getElementById('ideas-icon').style.borderBottom = '4px solid white ';
            document.getElementById('inked-icon').style.borderBottom = '0px';

            document.getElementById('inksdiv').style.display = 'none';
            document.getElementById('user-ideas').style.display = 'block';
        } else {
            document.getElementById('inked-icon').style.borderBottom = '4px solid ';
            document.getElementById('ideas-icon').style.borderBottom = '0px';
            document.getElementById('user-ideas').style.display = 'none';
            document.getElementById('inksdiv').style.display = 'block';
        }

    }

</script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
