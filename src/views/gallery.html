<!DOCTYPE html>
<html lang="en">

<head>
    <title>inkspire | gallery</title>

    <link rel="icon" href="/static/logo.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <!--local dependencies-->
    <link rel="stylesheet" href="/static/css/hovereffect.css">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>

<body>
    <!--navbar-->
    <div id="navbar" class="gallery">
    </div>
    <h1 class='text-center' style="margin-top: 20px;margin-bottom: 20px">gallery</h1>
    <div id="photo-holder" class='d-flex flex-wrap justify-content-center' style="margin: 2rem 10% 0 10%;">
    </div>

    <div id="imageModal" class="modal">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="document.getElementById('imageModal').style.display='none'">
          <span aria-hidden="true">&times;</span>
        </button>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>

    <footer>
        <div class="container text-center" style="margin-top: 10rem;">
            <p>copyright &copy; team boop 2018</p>
        </div>
    </footer>
</body>
<script>
    // Get the modal
    var modal = document.getElementById('imageModal');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

</script>
